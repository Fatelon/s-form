<form class="simple-form-container" [formGroup]="form" (ngSubmit)="onSubmitReactive()">
  <!-- <formly-form [form]="form" [fields]="fields"></formly-form> -->
  <formly-form [form]="form" [fields]="fields" [model]="model" (modelChange)="onModelChange($event)"></formly-form>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
